<!DOCTYPE html>
<html>
<head>
    <title>Resume Screening</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card shadow-sm">
                <div class="card-body">

                    <h3 class="text-center mb-3">Resume Screening & Ranking</h3>
                    <p class="text-center text-muted">
                        Upload resumes and paste a job description to evaluate candidate fit using ML.
                    </p>

                    <form method="POST" enctype="multipart/form-data">

                        <!-- Resume Upload -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Upload Resumes (PDF / DOCX)</label>
                            <input type="file" name="resumes" class="form-control" multiple required>
                        </div>

                        <!-- Job Description -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Job Description</label>
                            <textarea name="job_desc" class="form-control" rows="5"
                                      placeholder="Paste the job description here..." required></textarea>
                        </div>

                        <!-- Submit -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                Analyze Resumes
                            </button>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
